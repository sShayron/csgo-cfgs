// binds
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"
bind z "use weapon_flashbang";bind x "use weapon_smokegrenade";bind c "use weapon_hegrenade";bind v "use weapon_molotov;use weapon_incgrenade"
bind mwheelup +jump;bind mwheeldown +jump;bind space +jump
bind "w" "+forward;r_cleardecals"

// crosshair
cl_crosshaircolor 4
cl_crosshairsize 2
cl_crosshair_drawoutline 0
cl_crosshairthickness 0.7
cl_crosshairgap -2
bind "h" "toggle cl_crosshairsize 2 1000"

// rate
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"

// voice
voice_scale 0.3

// mouse
sensitivity 0.6
m_rawinput 1
m_mouseaccel2 0
m_mouseaccel1 0 
m_customaccel 0

// interface
hud_scaling 0.85
cl_hud_playercount_pos 0
cl_hud_playercount_showcount 0
cl_hud_color 2
cl_hud_background_alpha 0.5
cl_radar_always_centered 1
cl_radar_scale 0.4
safezonex 1
safezoney 1

// others
cl_autoweaponswitch 0
cl_righthand 1
